---
sfc_controller_config_version: 2
description: 3 node with 1 nic port, host-host vxlan mesh, vnf on each node

system_parameters:
  memif_directory: "/run/vpp" # a common folder where all vnf's and vswitches are mounted

ipam_pools:  # allocate internode vxlan mesh enpoints from a pool
  - metadata:
      name: vxlan_tunnel_pool
      labels:
    spec:
      scope: system
      network: 111.111.111.0/24
      start_range: 1
      end_range: 3

network_pod_to_node_map:
  - pod: vnf1
    node: vswitch1
  - pod: vnf2
    node: vswitch1
  - pod: vnf3
    node: vswitch1

network_nodes:
  - metadata:
      name: vswitch1
    spec:
      node_type: host
      interfaces:
        - name: GigabitEthernet0/8/1
          if_type: ethernet
          ip_addresses:
            - "10.100.1.1/24"
          labels:
            - vxlan # outgoing i/f for static route from the vxlan loopback address to remote vxlan dest(s)
  - metadata:
      name: vswitch2
    spec:
      node_type: host
      interfaces:
        - name: GigabitEthernet0/8/2
          if_type: ethernet
          ip_addresses:
            - "10.100.2.2/24"
          labels:
            - vxlan # outgoing i/f for static route from the vxlan loopback address to remote vxlan dest(s)

  - metadata:
      name: vswitch3
    spec:
      node_type: host
      interfaces:
        - name: GigabitEthernet0/8/3
          if_type: ethernet
          ip_addresses:
            - "10.100.3.3/24"
          labels:
            - vxlan # outgoing i/f for static route from the vxlan loopback address to remote vxlan dest(s)

network_services:
  - metadata:
      name: my-network-service
    spec:
      network_pods:
        - metadata:
            name: vnf1
          spec:
            pod_type: vppcontainer
            interfaces:
              - name: port1
                if_type: memif
                memif_parms:
                ip_addresses:
                  - "111.111.111.1/24"
        - metadata:
            name: vnf2
          spec:
            pod_type: vppcontainer
            interfaces:
              - name: port1
                if_type: memif
                memif_parms:
                ip_addresses:
                  - "111.111.111.2/24"
        - metadata:
            name: vnf3
          spec:
            pod_type: vppcontainer
            interfaces:
              - name: port1
                if_type: memif
                memif_parms:
                ip_addresses:
                  - "111.111.111.2/24"
      connections:
        - conn_type: l2mp
          network_node_overlay_name: inter_node_vxlan_mesh
          pod_interfaces:
            - vnf1/port1
            - vnf2/port1
            - vnf3/port1

network_node_overlays:
  - metadata:
      name:
        inter_node_vxlan_mesh
    spec:
      service_mesh_type: mesh
      connection_type: vxlan
      vxlan_mesh_parms:
        vni_range_start: 5000
        vni_range_end: 5999
        loopback_ipam_pool_name: vxlan_tunnel_pool
        create_loopback_interface: true
        create_loopback_static_routes: true
